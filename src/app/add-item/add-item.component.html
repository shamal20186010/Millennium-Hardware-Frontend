<div class="page-header p-2">
    <h1
        style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Admin UI</h1>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <button type="button" class="btn btn-info btn-lg px-4 gap-3"(click)="viewHome()">Home</button>
    <button type="button" class="btn btn-info btn-lg px-4 gap-3"(click)="viewaddCustomer()">Add Customer</button>
    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Add Items</button>
    <button type="button" class="btn btn-info btn-lg px-4 gap-3">Rental</button>

</div>

<ul class="nav nav-tabs nav-fill" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#" routerLink="add-item" role="tab" aria-controls="page"
            aria-selected="true"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Add
            Item</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#" routerLink="/manage-item" role="tab" aria-controls="page" aria-selected="false">Manage
            Item</a>
    </li>
</ul>

<div class="container mt-3">
    <div class="form-signin w-50 m-auto">
        <div class="mb-2">
            <label class="form-label">Item name</label>
            <input type="text" class="form-control" [(ngModel)]="item.name" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Rental Per Day</label>
            <input type="text" class="form-control" [(ngModel)]="item.rentalPerDay" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Find Per Day</label>
            <input type="text" class="form-control" [(ngModel)]="item.findPerDay" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Availability</label>
            <select class="form-select" [(ngModel)]="item.availability" required>
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
        </div>

        <button class="btn w-100 py-2" type="submit"
            style="background-color: lightblue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
            (click)="addItem()">Add Item</button>
    </div>
</div>
