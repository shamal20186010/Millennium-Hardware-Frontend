<div class="page-header p-2">
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Admin UI</h1>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Add Customer</button>
    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Add Items</button>
    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Add Customer</button>

  </div>

<ul class="nav nav-tabs nav-fill" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#" routerLink="add-product" role="tab"
            aria-controls="page" aria-selected="true" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Add Customer</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#" role="tab" aria-controls="page"
            aria-selected="false">Manage Customer</a>
    </li>
</ul>

<div class="container mt-3">
    <div class="form-signin w-50 m-auto">
        <div class="mb-2">
            <label class="form-label">Customer name</label>
            <input type="text" class="form-control" [(ngModel)]="customer.name" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Customer City</label>
            <input type="text" class="form-control" [(ngModel)]="customer.city" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Contact No</label>
            <input type="text" class="form-control" [(ngModel)]="customer.contact" required>
        </div>
       
        <button class="btn w-100 py-2" type="submit" style="background-color: lightblue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" (click)="addCustomer()">Add product</button>
    </div>
</div>
